<!DOCTYPE html>
<html lang="en">
    <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meatball Portfolio</title>
	<link rel="apple-touch-icon" sizes="180x180" href="image/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="image/favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="image/favicon_io/favicon-16x16.png">
    <link href="css/writing.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        const StoryListName = [
        {
            value:['hero','beleive','Cthulhu','robothuman','Cradles','insomnai'],
            name:['英雄夢','貫徹的信念','克蘇魯&#x2015;聖誕夜','固有色','把一首歌寫成一篇短篇小說','失眠的人 &#8901; 和 &#8901; 失眠的人'],
        }
        ]
        window.onload=function(){
            var storylist=document.getElementById('story-list');
			for(var i=0, length=StoryListName[0].value.length; i<length; i++){
				storylist.innerHTML+="<label class='story-open-button'><input type='radio' class='story-open' name='story-open' value='"+StoryListName[0].value[i]+"' onclick='clicktitle()'/><span id='"+StoryListName[0].value[i]+"'>"+StoryListName[0].name[i]+"</span></label><div class='list-br'></div>";
			}
        }
        var oldstory=null;
        function clicktitle(){
            var radios = document.getElementsByClassName('story-open');
            var title = document.getElementById("title");
            
            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    if(radios[i]==oldstory){
                        radios[i].checked=false;
                        oldstory=null;
                        title.innerHTML=""
                        document.getElementById("fileOutput").innerHTML = "";
                    }
                    else{
                        oldstory=radios[i];
                        var storytitle = document.getElementById(radios[i].value);
                        title.innerHTML="<p class='title story-title'>"+storytitle.textContent+"</p>"
                        //title.innerHTML+="<div class='line'></div>";

                        var file = new XMLHttpRequest();
                        file.open("GET", "word/"+radios[i].value+".txt");
                        file.onreadystatechange = function() {
                            if (file.readyState === 4) {
                                var allText = file.responseText;
                                document.getElementById("fileOutput").innerHTML = "<br>"+allText+"<div class='buttom'></div>";
                                }
                            }
                        file.send(null);
                        window.scrollTo(0,0);
                        break;
                    }
                }
            }
        }
    </script>
    
    <script>
        $( window ).scroll(function() {
            $( ".list-open-button" ).css( "background-position-y",-($(window).scrollTop())/20);
        });
    </script>
    </head>
    <body>
        <nav class="menu nocopy">
		</nav>
		<script type="text/javascript">
			$(document).ready(function () {
				$('.menu').load('menu.html');
			});
		</script>
        
        <nav class="nocopy">
            <input type="radio" class="list-open" name="menu-open" id="list-open" checked="checked" />
            <label for="list-open">
                <span class="list-open-button list-button" id="list-open-button"></span>
            </label>

            <div class="story-list title" id="story-list"></div>

            <div class="block" id="story">
                <div class="cover"></div>
                <div class="title" id="title"></div>
                <div id="fileOutput" rows="15" cols="60"></div>
            </div>
            <div id="output"></div>
        </nav>

    </body>
</html>

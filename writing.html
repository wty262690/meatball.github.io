<!DOCTYPE html>
<html lang="en">
    <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meatball Portfolio</title>
    <link href="css/writing.css" rel="stylesheet" type="text/css">
    <script>
        function clicktitle(){
            var radios = document.getElementsByClassName('story-open');
            var title = document.getElementById("title");

            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    var storytitle = document.getElementById(radios[i].value);
                    title.innerHTML="<p class='title'>"+storytitle.textContent+"</p>"
                    title.innerHTML+="<div class='line'></div>";

                    var file = new XMLHttpRequest();
                    file.open("GET", "word/"+radios[i].value+".txt", false);
                    file.onreadystatechange = function() {
                        if (file.readyState === 4) {
                            var allText = file.responseText;
                            document.getElementById("fileOutput").innerHTML = allText;
                            }
                        }
                    file.send(null);
                    break;
                }
            }
        }
        window.onload=function(){
            }
    </script>
    </head>
    <body>
		<nav class="menu">
            <input type="checkbox" class="menu-open" name="menu-open" id="menu-open"/>
            <label class="menu-open-button" for="menu-open">
                <span class="hamburger hamburger-1"></span>
                <span class="hamburger hamburger-2"></span>
                <span class="hamburger hamburger-3"></span>
            </label>
            <a href="/drawing.html" class="menu-item item"></a>
            <a href="/writing.html" class="menu-item item"></a>
            <a href="/programming.html" class="menu-item item"></a>
			<a href="/index.html" class="back"></a>
		</nav>

        <div class="story-list title" >
            <label class="story-open-button">
                <input type="radio" class="story-open" name="story-open" id="story-open" value="hero" onclick="clicktitle()"/>
                <span id="hero">英雄夢</span>
            </label>
            <div class="list-br"></div>
            <label class="story-open-button">
                <input type="radio" class="story-open" name="story-open" id="story-open" value="beleive" onclick="clicktitle()"/>
                <span id="beleive">貫徹的信念</span>
            </label>
            <div class="list-br"></div>
            <label class="story-open-button">
                <input type="radio" class="story-open" name="story-open" id="story-open" value="Cthulhu" onclick="clicktitle()"/>
                <span id="Cthulhu">聖誕夜</span>
            </label>
            <div class="list-br"></div>
        </div>
        <div class="cover"></div>
        <div class="story">
        <div class="title" id="title"></div>
        <div id="fileOutput" rows="15" cols="60"></div>
        </div>
        <div class="buttom"></div>
    </body>
</html>

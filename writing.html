<!DOCTYPE html>
<html lang="en">
    <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meatball Portfolio</title>
	<link rel="apple-touch-icon" sizes="180x180" href="image/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="image/favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="image/favicon_io/favicon-16x16.png">
    <link href="css/writing.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/writing.js"></script>
    </head>
    <body>
        <div id="loading"></div>
        <nav class="menu nocopy">
		</nav>
		<script type="text/javascript">
			$(document).ready(function () {
				$('.menu').load('menu.html');
			});
		</script>
        
        <nav class="nocopy">
            <input type="radio" class="list-open" name="menu-open" id="list-open" checked="checked" aria-labelledby="story-list"/>
            <label for="list-open" >
                <span class="list-open-button list-button" id="list-open-button"></span>
            </label>

            <div class="story-list title" id="story-list"></div>

            <div class="block" id="story">
                <div class="cover" id="cover">
                    <img src="image/png/cover-back.png" id="cover-back" alt="cover-back"/>
                    <img src="image/png/cover-tree.png" id="cover-tree" alt="cover-trees"/>
                </div>
                <div class="title" id="title"></div>
                <div id="fileOutput" rows="15" cols="60"></div>
            </div>
        </nav>
    </body>
</html>

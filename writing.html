<!DOCTYPE html>
<html lang="en">
    <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meatball Portfolio</title>
    <link href="css/writing.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var oldstory=null;
        function clicktitle(){
            var radios = document.getElementsByClassName('story-open');
            var title = document.getElementById("title");
            
            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    if(radios[i]==oldstory){
                        radios[i].checked=false;
                        oldstory=null;
                        title.innerHTML=""
                        document.getElementById("fileOutput").innerHTML = "";
                    }
                    else{
                        oldstory=radios[i];
                        var storytitle = document.getElementById(radios[i].value);
                        title.innerHTML="<p class='title'>"+storytitle.textContent+"</p>"
                        //title.innerHTML+="<div class='line'></div>";

                        var file = new XMLHttpRequest();
                        file.open("GET", "word/"+radios[i].value+".txt");
                        file.onreadystatechange = function() {
                            if (file.readyState === 4) {
                                var allText = file.responseText;
                                document.getElementById("fileOutput").innerHTML = "<br>"+allText+"<div class='buttom'></div>";
                                }
                            }
                        file.send(null);
                        window.scrollTo(0,0);
                        break;
                    }
                }
            }
        }
    </script>
    
    <script>
        $( window ).scroll(function() {
            $( ".list-open-button" ).css( "background-position-y",-($(window).scrollTop())/20);
        });
        $(document).ready(function(){
            var old=null;
            $("input[name='menu-open']").each(function(){
                if(this.checked){
                    old=this;
                }
                this.onclick=function(){
                    if(this==old){
                        this.checked=false;
                        old=null;
                        $(".story").css("width","85vw")
                        $(".story").css("padding-left","10px")
                        $(".story").css("padding-right","0vw")
                    } 
                    else{
                        old=this;
                        $(".story").css("width","75vw")
                        if (this.id=="menu-open"){
                            $(".story").css("padding-left","0px")
                            $(".story").css("padding-right","13vw")
                        }
                        else if (this.id=="list-open"){
                            $(".story").css("padding-left","13vw")
                            $(".story").css("padding-right","0px")
                        }
                    }
                }
            });
        });
    </script>
    </head>
    <body>
		<nav class="menu nocopy">
            <input type="radio" class="menu-open" name="menu-open" id="menu-open" aria-labelledby="menu" />
            <label class="menu-open-button" for="menu-open">
                <span class="hamburger hamburger-1"></span>
                <span class="hamburger hamburger-2"></span>
                <span class="hamburger hamburger-3"></span>
            </label>
            <a href="/drawing.html" class="menu-item item" aria-labelledby="menu-drawing">繪圖</a>
            <a href="/writing.html" class="menu-item item" aria-labelledby="menu-writing">寫作</a>
            <a href="/programming.html" class="menu-item item" aria-labelledby="menu-programming">程式設計</a>
			<a href="/index.html" class="back" aria-labelledby="back"></a>
		</nav>
        
        <nav class="nocopy">
            <input type="radio" class="list-open" name="menu-open" id="list-open" checked="checked" />
            <label for="list-open">
                <span class="list-open-button list-button" id="list-open-button"></span>
            </label>
            <div class="story-list title" >
                <label class="story-open-button">
                    <input type="radio" class="story-open" name="story-open" value="hero" onclick="clicktitle()"/>
                    <span id="hero">英雄夢</span>
                </label>
                <div class="list-br"></div>
                <label class="story-open-button">
                    <input type="radio" class="story-open" name="story-open" value="beleive" onclick="clicktitle()"/>
                    <span id="beleive">貫徹的信念</span>
                </label>
                <div class="list-br"></div>
                <label class="story-open-button">
                    <input type="radio" class="story-open" name="story-open" value="Cthulhu" onclick="clicktitle()"/>
                    <span id="Cthulhu">克蘇魯&#x2015;聖誕夜</span>
                </label>
                <div class="list-br"></div>
                <label class="story-open-button">
                    <input type="radio" class="story-open" name="story-open" value="robothuman" onclick="clicktitle()"/>
                    <span id="robothuman">固有色</span>
                </label>
                <div class="list-br"></div>
            </div>

            <div class="story" id="story">
                <div class="cover"></div>
                <div class="title" id="title"></div>
                <div id="fileOutput" rows="15" cols="60"></div>
            </div>
            <div id="output"></div>
        </nav>

    </body>
</html>

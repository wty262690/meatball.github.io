<!DOCTYPE html>
<html lang="en">
    <head >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
		$('head').append('<script src="config.js?ver='+ new Date().getTime() + '"><' + '/script>');
	</script>
    <script src="js/writing.js?ver=1"></script>
    </head>
    <body>
        <div id="loading"></div>

                    <div id ="cover-word" class="centerparent-grid">

                    </div>
                </div>
                <div class="title" id="title"></div>
                <div id="fileOutput" rows="15" cols="60"></div>
        
            </div>
        </nav>
        </div>

<!DOCTYPE html>
<html lang="en">
	<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meatball Portfolio</title>
    <link href="css/int.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script >
	function resize() {
		if ($(window).width()*(40/100)>=400){
				$(".photoblock").css("float","left");
				$(".photoblock").css("width","40vw");
				$(".profile").css("margin-left","6vw");
				$(".wordblock").css("float","left");
				$(".wordblock").css("width","40vw");
				$(".webiconblock").css("text-align","left");
				$(".illustration").css("width","40vw");
				$(".illustration").css("position","absolute");
			}
			else{
				$(".photoblock").css("width","80vw");
				$(".photoblock").css("float","none");
				$(".profile").css("margin-left","auto");
				$(".wordblock").css("float","none");
				$(".wordblock").css("width","80vw");
				$(".webiconblock").css("text-align","center");
				$(".illustration").css("width","80vw");
				$(".illustration").css("position","relative");
			}
	}

	window.onload=function(){
		resize();

        var file = new XMLHttpRequest();
        file.open("GET", "word/introduciton.txt", false);
        file.onreadystatechange = function() {
			if (file.readyState === 4) {
				var allText = file.responseText;
				document.getElementById("fileOutput").innerHTML = allText;
				}
			}
        file.send(null);
		}
	
    </script>
	<script>
		$(window).resize(function(){
			resize();
		});
	</script>

	</head>
	<body>
		<nav class="menu nocopy">
		</nav>
		<script type="text/javascript">
			$(document).ready(function () {
				$('.menu').load('menu.html');
			});
		</script>
    	<div class="profile">
			<div class="photoblock">
				<img src="image/head.gif" alt="meatball's profile picture" class= "head">
				<p class="annotation">-人生充滿了bug-</p>
			</div>
			<div class="wordblock">
				<p class="meatballname title">貢丸meatball</p>
				<div class="line"></div>
				<br>
				<p class="introduction title">INTRODUCTION</p>
				<div id="fileOutput"></div>
				<nav class="webiconblock">
					<a href="https://www.pixiv.net/users/33021767">
						<span class="webword" >pixiv</span>
						<img src="image/png/webicon-15.png" class="webicon">
					</a>
					<a href="https://www.penana.com/user/44317/%E8%B2%A2%E4%B8%B8-%E7%B1%B3%E7%B2%89/portfolio">
						<span class="webword" >penana</span>
						<img src="image/png/webicon-14.png" class="webicon">
					</a>
					<a href="https://github.com/wty262690">
						<span class="webword">github</span>
						<img src="image/png/webicon-16.png" class="webicon">
					</a>
				</nav>
			</div>
		</div>
		<div class="illustration">
			<img class="ill-item" src="/image/int-readbook.gif">
		</div>
	</body>
</html>


    <head >
        <link href="css/menu.css" rel="stylesheet" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
    <script>
		$(document).ready(function(){
			var old=null;
			$("input[name='menu-open']").each(function(){
				if(this.checked){
					old=this;
				}
				this.onclick=function(){
					if(this==old){
						this.checked=false;
						old=null;
						/*---writing---*/
						$(".story").css("width","85vw")
						$(".story").css("padding-left","10px")
						$(".story").css("padding-right","0vw")
						/*---int---*/
						$(".illustration").css("right","0vw")
						if ($(window).width()*(40/100)>=400){
							$(".profile").css("margin-left","6vw");
						}
						else{
							$(".profile").css("margin-left","auto");
						}
					} 
					else{
						old=this;
						$(".story").css("width","75vw")
						if (this.id=="menu-open"){
							/*---writing---*/
							$(".story").css("padding-left","0px")
							$(".story").css("padding-right","13vw")
							/*---int---*/
							$(".profile").css("margin-left","1.5vw")
							$(".illustration").css("right","5vw")
						}
						else if (this.id=="list-open"){
							$(".story").css("padding-left","13vw")
							$(".story").css("padding-right","0px")
						}
					}
				}
			});
		});
	</script>
    <input type="radio" class="menu-open" name="menu-open" id="menu-open" aria-labelledby="menu" />
        <label class="menu-open-button" for="menu-open">
            <span class="hamburger hamburger-1"></span>
            <span class="hamburger hamburger-2"></span>
            <span class="hamburger hamburger-3"></span>
        </label>

			<a href="/writing.html" class="item" aria-labelledby="menu-writing">寫作</a>
			<a href="/programming.html" class="item" aria-labelledby="menu-programming">程式設計</a>
		</div>
		<a href="/index.html" class="back" aria-labelledby="back"></a>
	</nav>
</body>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-ar-plane</title>
    <meta name="description" content="aframe-ar-plane">
    <!-- First, include whichever version of A-Frame you like. -->
		<!---<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e416f25/dist/aframe-master.min.js"></script>--->
    <!-- Last, include aframe-ar. -->
    <!---<script src="https://ghcdn.rawgit.org/chenzlabs/aframe-ar/fb69413/dist/aframe-ar.min.js"></script>--->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    
    <!-- Prevent touch causing flicker on iOS. -->
    <style> * { -webkit-tap-highlight-color: rgba(0,0,0,0); } </style>    
  </head>

<!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->

<!-- Add the tap-place component to the scene so it has an effect -->
<a-scene
  landing-page
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement: true"
  xrweb>

  <!-- We can define assets here to be loaded when A-Frame initializes -->
  <a-assets>
    <a-asset-item id="treeModel" src="assets/Xbot.glb"></a-asset-item>
  </a-assets>

  <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
  <a-camera
    id="camera"
    position="0 8 0">
  </a-camera>
  
  <a-ring 
    tap-place-cursor
    rotation="-90 0 0"
    material="shader: flat; color: #5AC8FA"
    radius-inner="0.5" radius-outer="0.8">
  </a-ring>
  
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 20;
      shadowCameraBottom: -20;
      shadowCameraRight: 20;
      shadowCameraLeft: -20;
      target: #camera"
    xrextras-attach="target: camera; offset: 8 15 4"
    position="1 4.3 2.5"
    shadow>
  </a-entity>

  <a-light type="ambient" intensity="0.5"></a-light>

  <!-- Adding the cantap class allows the ground to be clicked -->
  <a-box
    id="ground"
    scale="1000 2 1000"
    position="0 -1 0"
    material="shader: shadow; transparent: true; opacity: 0.4"
    shadow>
  </a-box>
</a-scene>

</html>
